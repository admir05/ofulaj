    <div id="myModal" class="modal" onclick="closeModal()">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <button class="prev" onclick="changeImage(-1)">&#10094;</button> <!-- Prethodna slika -->

    <script>
        let images = [];
        let currentImageIndex = 0;

        // Funkcija za otvaranje modala sa slikom
        function openModal(imageSrc) {
            currentImageIndex = images.indexOf(imageSrc);

            if (currentImageIndex === -1) {
                images = [
                    'Instagram\\Instagram1.jpg',
                    'Instagram\\Instagram2.jpg',
                    'Instagram\\Instagram3.jpg',
                    'Instagram\\Instagram4.jpg',
                    'Instagram\\Instagram5.jpg',
                    'Instagram\\Instagram6.jpg',
                    'Instagram\\Instagram7.jpg',
                    'Instagram\\Instagram8.jpg',
                    'Instagram\\Instagram20.jpg',
                  
					
					
					
                ];
                currentImageIndex = images.indexOf(imageSrc);
            }

            var modal = document.getElementById("myModal");
            var modalImage = document.getElementById("modalImage");
            modal.style.display = "flex";  // Prikazivanje modala
            modalImage.src = imageSrc;    // Postavljanje izvora slike u modal
        }

        // Funkcija za zatvaranje modala
        function closeModal() {
            var modal = document.getElementById("myModal");
            modal.style.display = "none";  // Zatvaranje modala
        }

        // Funkcija za promenu slike
        function changeImage(direction) {
            currentImageIndex += direction;

            // Provjera da li je indeks izvan opsega
            if (currentImageIndex < 0) {
                currentImageIndex = images.length - 1;  // Ako je indeks manji od 0, postavi na poslednju sliku
            } else if (currentImageIndex >= images.length) {
                currentImageIndex = 0;  // Ako je indeks veći od poslednje slike, postavi na prvu sliku
            }

            // Promeni sliku u modalu
            var modalImage = document.getElementById("modalImage");
            modalImage.src = images[currentImageIndex];
        }

        // Zatvaranje modala kada se klikne bilo gde na pozadini
        document.getElementById("myModal").onclick = function(e) {
            if (e.target === this) {
                closeModal();
            }
        }

        // Zatvaranje modala kada se klikne dugme "×"
        document.querySelector('.modal-close').onclick = function() {
            closeModal();
        }

        // Funkcija za skrolanje slike pomoću tastature
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowRight') {
                changeImage(1);  // Sledeća slika (desna strelica)
            } else if (e.key === 'ArrowLeft') {
                changeImage(-1);  // Prethodna slika (leva strelica)
            }
        });
		
		 // JavaScript za automatski slideshow
       let currentIndex = 0;
    const slides = document.querySelectorAll(".slide");
    const totalSlides = slides.length;

    // Funkcija koja menja slajdove
    function changeSlide() {
        // Ako je trenutni slajd video, pomerimo ga samo nakon 5 sekundi
        const currentSlide = slides[currentIndex];
        const isVideo = currentSlide.querySelector('video'); // Provera da li je trenutni slajd video
        
        // Ako je slajd video, menjaćemo ga nakon 5 sekundi, inače 3 sekunde
        if (isVideo) {
            setTimeout(() => {
                currentIndex++;
                if (currentIndex >= totalSlides) {
                    currentIndex = 0; // Vraćamo na prvi slajd kada dođemo do kraja
                }
                document.querySelector(".slides").style.transform = `translateX(-${currentIndex * 100}%)`;
            }, 5000); // Video traje 5 sekundi
        } else {
            setTimeout(() => {
                currentIndex++;
                if (currentIndex >= totalSlides) {
                    currentIndex = 0; // Vraćamo na prvi slajd kada dođemo do kraja
                }
                document.querySelector(".slides").style.transform = `translateX(-${currentIndex * 100}%)`;
            }, 3000); // Slika traje 3 sekunde
        }
    }

    // Početno pokretanje slajdera
    changeSlide(); // Pozivamo ovu funkciju prvi put

    // Automatsko menjanje slajdova svakih 3 sekunde ili 5 sekundi (zavisi od tipa slajda)
    setInterval(changeSlide, 3000);
		
	function updateClock() {
    const now = new Date();
    const hours = String(now.getHours()).padStart(2, '0');
    const minutes = String(now.getMinutes()).padStart(2, '0');
    const seconds = String(now.getSeconds()).padStart(2, '0');
    const timeString = `${hours}:${minutes}:${seconds}`;

    // Postavi vreme u element sa id-em "clock"
    document.getElementById('clock').textContent = timeString;
}

// Pozovi funkciju odmah da prikaže vreme odmah prilikom učitavanja stranice
updateClock();

// Ažuriraj vreme svake sekunde
setInterval(updateClock, 1000);
	
    </script>
